<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Nav</title>

    <style>
              
        .six-nav{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(32, 31, 31);
            height: 65px;
            margin: -.5em;
        }


        .six-nav ul{
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1em;
        }

        .six-nav ul li{
            list-style-type: none;
        }

        .six-nav img{
            margin-bottom: -.3em;
}

        .six-nav ul li a{
            font-size: 23px;
            color: white;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
        }

        .navs{
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2em;
        }

        .navs a{
            text-decoration: none;
            color: aliceblue;
            margin-right: 1em;
            font-size: 23px;
            font-family: 'Courier New', Courier, monospace;
        }

        .navs a:nth-child(3){
            background-color: rgb(8, 113, 78);
            padding: .5em 1em;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <nav class="six-nav">
                            
        <ul>
            <li><img src="logo-champz.png" alt=""></li>
            <li><a href="#">Products</a></li>
           <li><a href="#">Resources</a></li>
            <li><a href="#">Pricing</a></li>
       </ul>
       <ul class="navs">
           <a href="#">Log in</a>
           <a href="#">contact-Sales</a>
           <a href="#">Get started__it's free</a>
       </ul>
    </nav>
</body>
</html>
